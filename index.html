<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make. Do.</title>

  <!-- Modular CSS (keep these organized by role) -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- JS behavior for nav-bar -->
  <script src="assets/js/jitter.js" defer></script>
</head>
<body>

  <!-- Injected Nav-Bar -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav-bar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        if (typeof window.activateNavBar === "function") {
          window.activateNavBar(); // âœ… Rebind nav behavior
        } else {
          console.error("activateNavBar is not defined");
        }
      });
  </script>

  <!-- Page content -->
  <main>
    <h1>Hello, world!</h1>
    <h2>If you can read this, it is not going well</h2>
  </main>

  <!-- Injected Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  </script>

</body>
</html>
