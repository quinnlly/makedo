<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make. Do.</title>

  <!-- Styles (can remain modular or unified as you prefer) -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Nav placeholder -->
  <div id="nav-placeholder"></div>

  <script>
    fetch('nav-bar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;

        // Load jitter.js only after nav is injected
        const script = document.createElement('script');
        script.src = 'assets/js/jitter.js';
        script.onload = () => {
          if (typeof window.activateNavBar === 'function') {
            window.activateNavBar();
          } else {
            console.error("activateNavBar not found.");
          }
        };
        document.body.appendChild(script);
      });
  </script>

  <!-- Main content -->
  <main>
    <h1>Hello, world!</h1>
    <h2>If you can read this, it is not going well</h2>
  </main>

  <!-- Footer injection -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  </script>

</body>
</html>
