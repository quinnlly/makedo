<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make. Do.</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/nav-bar.css">

  <!-- Nav interaction (jitter, dropdown, etc.) -->
  <script src="assets/js/nav-bar.js" defer></script>
</head>
<body>

  <!-- Navbar inject -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav-bar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
      });
  </script>

  <!-- Page content -->
  <main>
    <h1>Hello, world!</h1>
    <h2>If you can read this, it is not going well</h2>
  </main>

  <!-- Footer inject -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  </script>

</body>
</html>
